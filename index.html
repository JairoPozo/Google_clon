<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/phone.css">
    <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width:1000px)">
 
    <title>Google</title>
</head>

<body>
    <header class="header">
        <nav class="header-nav">
            <ul class="nav-list">
                <li class="nav-list__item"><a href="#" class="nav-list__hyperlink">Gmail</a></li>
                <li class="nav-list__item"><a href="#" class="nav-list__hyperlink">Imágenes</a></li>
                <li class="nav-list__item">
                    <picture  class="nav-list-picture">
                        <img src="img/icon/menu.png" class="icon nav-list-picture__img--menu">
                    </picture>
                </li>
                <li class="nav-list__item">
                    <picture  class="nav-list-picture">
                        <img src="img/profile.png" class="icon nav-list-picture__img--profile">
                    </picture>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main-logo">
            <picture class="logo-picture">
                <img src="img/google_logo.png" class="logo-picture__img">
            </picture>
        </section>
        <section class=main-search>
            <picture class="search-picture">
                <img src="img/icon/icon-search.png" class="icon search-picture__icon">
            </picture>
            <input type="text" class="search__bar">
        </section>
        <section class="main-buttons">
            <input type="button" value="Buscar con google" class="main-buttons__button">
            <input type="button" value="Me siento con suerte" class="main-buttons__button">
        </section>
        <section class="main-languages">
            Ofrecido por Google en: <a href="#" class="languages main-languages__english">English</a> <a href="#" class="languages main-languages__spanish">Español (Latinoamérica)</a>
        </section>
    </main>
    <footer class="footer">
        <section class="footer-bar">
            <span class="footer-bar__country">Chile</span>
        </section>
        <section class="footer-nav">
            <nav class="nav-more">
                <ul class="more-list">
                    <li class="more-list__item">Publicidad</li>
                    <li class="more-list__item">Negocios</li>
                    <li class="more-list__item">Sobre Google</li>
                    <li class="more-list__item">Cómo funciona la busqueda</li>
                </ul>
            </nav>
            <nav class="nav-privacy">
                <ul class="privacy-list">
                    <li class="privacy-list__item">Privacidad</li>
                    <li class="privacy-list__item">Condiciones</li>
                    <li class="privacy-list__item">Preferencias</li>
                </ul>
            </nav>
        </section>
    </footer>
</body>

</html>
